<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EDF1FD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .icon {
            width: 60px;
            height: 60px;
            padding-left: 40%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <img class="icon" src="./icon.png" onclick="window.location.href=`main.html`">
        <h2>회원가입</h2>
        <form>
            <input type="text" id="username" name="username" placeholder="사용자 이름" required>
            <input type="email" id="email" name="email" placeholder="이메일" required>
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호 확인" required>
            <button type="submit">가입하기</button>
        </form>
    </div>
</body>
</html>
